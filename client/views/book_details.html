<a href="#/books" class="btn btn-info mt-3 ml-3">Back to Home</a>

<div class="container pb-5" ng-init="getBook()">
    <h1 class="jumbotron text-center mt-4" id="bookTitle">{{book.title}}</h1>
    <div class="card">
        <div class="row p-5">
            <div class="col text-center">
                <img ng-src="{{book.image_url}}" alt="{{book.title}}">
            </div>
            <div class="col">
                <ul class="list-group mb-3">
                    <li class="list-group-item bg-dark text-white">{{book.description}}</li>
                </ul>
                <ul class="list-group">
                    <li class="list-group-item bg-dark text-white">Genre: {{book.genre}}</li>
                    <li class="list-group-item bg-dark text-white">Author: {{book.author}}</li>
                    <li class="list-group-item bg-dark text-white">Publisher: {{book.publisher}}</li>
                    <li class="list-group-item bg-dark text-white">Pages: {{book.pages}}</li>
                </ul>
                <a target="_blank" ng-href="{{book.buy_url}}" class="btn btn-primary my-2">Buy on Amazon</a>
            </div>
        </div>
    </div>
</div>

<div class="float-right mr-5 mb-5">
    <a href="#!/books/edit/{{book._id}}" class="btn btn-warning">Edit</a>
    <a href="#!" ng-click="deleteBook()" class="btn btn-danger" id="deleteBook">Delete</a>
</div>
